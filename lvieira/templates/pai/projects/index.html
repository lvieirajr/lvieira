{% extends "pai/base.html" %}

{% block content %}
    <div class="main">
        <a href="{{ url_for('pai.home') }}">HOME</a><br>
        <a href="{{ url_for('pai.projects') }}">Projetos</a><br>
        <a href="{{ url_for('pai.new_project') }}">Novo Projeto</a><br>
        <a href="{{ url_for('pai.partners') }}">Sócios</a><br>
        <a href="{{ url_for('pai.new_partner') }}">Novo Sócio</a><br>

        {% for project in projects %}
            <a href="{{ url_for('pai.project', id=project.id) }}">{{ project.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
