{% extends "pai/base.html" %}

{% block content %}
    <div class="login">
        <form method="POST">
            <legend>Login</legend>

            <div>
                <label>Email:</label>
                <input type="email" id="email" name="email" required="required" placeholder="Email">
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" id="password" name="password" required="required" placeholder="Senha">
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
